<!DOCTYPE html>
<html>

  <!--Import Google Icon Font-->

  <!--Personal Style Sheet-->
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--jQuery-->

<body>

  <div id="spell-adder" class="modal">
    <div class="modal-content">
      <div class="input-field col s12">
        <textarea id="new-spell" class="materialize-textarea"></textarea>
        <label for="textarea1">Enter Spell Here</label>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="add-spell">Add Spell</a>
    </div>
  </div>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center"><span><i class="fas fa-dice-d20 fa-fw logo"></i></span></a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#" id="sort">Sort</a></li>
        <li><a href="#" id="filter">Filter</a></li>
        <li><a href="#spell-adder" class="modal-trigger" id="new-spell">Add New Spell</a></li>
        <li><a href="#" id="filter">Dice Roller</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-demo">
    <li><a href="#" id="sort">Sort</a></li>
    <li><a href="#" id="filter">Filter</a></li>
    <li><a href="#" id="filter">Dice Roller</a></li>
    <li><a href="#spell-adder" class="modal-trigger" id="add-spell">Add New Spell</a></li>
    <li><a href="#" id="logout">Logout</a></li>  
  </ul>

  <div class="container">
    <div class="carousel carousel-slider">
      <div class="carousel-item grey white-text spell-card" href="#one!">
        <div id="name"></div>
        <div id="level"></div>
        <div id="school"></div>
        <div id="ritual"></div>
        <div id="castingTime"></div>
        <div id="range"></div>
        <div id="a-o-e"></div>
        <div id="componants"></div>
        <div id="material"></div>
        <div id="duration"></div>
        <div id="descript"></div>
        <div id="atHigherLevel"></div>
        <div id="usedBy"></div>
      </div>
      <div class="carousel-item grey white-text" href="#two!">
        <h2>Second Panel</h2>
        <p class="white-text">This is your second panel</p>
      </div>
      <div class="carousel-item grey white-text" href="#three!">
        <h2>Third Panel</h2>
        <p class="white-text">This is your third panel</p>
      </div>
      <div class="carousel-item grey white-text" href="#four!">
        <h2>Fourth Panel</h2>
        <p class="white-text">This is your fourth panel</p>
      </div>
    </div>
  </div>
